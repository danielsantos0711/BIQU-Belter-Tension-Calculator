
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belt Tension Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #2b2b2b;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            display: none;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-circle {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulsate 1.5s ease-in-out infinite;
        }
        @keyframes pulsate {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .loading-circle .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
            border-bottom: 2px solid #4c4c4c;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
        }
        input, select, button {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 15px;
            margin-top: 8px;
            border: none;
            border-radius: 5px;
            background-color: #4c4c4c;
            color: #ffffff;
            font-size: 14px;
            outline: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        input[readonly], select {
            background-color: #5c5c5c;
        }
        button {
            background-color: rgb(0, 46, 191);
            color: #ffffff;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background-color: #0026a3;
            transform: translateY(-3px);
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #4c4c4c;
            border-radius: 10px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        .result p {
            margin: 5px 0;
            font-size: 14px;
            color: #ffffff;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo svg {
            width: 80px;
            height: 80px;
            fill: rgb(0, 46, 191);
        }
        .interactive {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .interactive > div {
            width: 48%;
        }
        #customInputs {
            display: none;
            width: 100%;
        }
        @media (max-width: 500px) {
            .interactive > div {
                width: 100%;
            }
        }
    </style>
</head>

        <h1>Belt Tension Calculator</h1>
        <form id="tensionForm" class="interactive">
            <div>
                <label for="displayValue">Belter Display Value (mm):</label>
                <input type="number" id="displayValue" name="displayValue" step="0.1" required>
            </div>
            <div>
                <label for="printerModel">Select Printer Type and Model:</label>
                <select id="printerModel" name="printerModel" required onchange="toggleCustomInputs()">
                    <option value="VZ330/250" data-min="12" data-max="20">VZ330/250</option>
                    <option value="Voron 2.4 A Belts" data-min="20.4" data-max="25.8">Voron 2.4 A Belts</option>
                    <option value="All Voron A/B Belts" data-min="7.8" data-max="15">All Voron A/B Belts</option>
                    <option value="Custom">Custom Printer</option>
                </select>
            </div>
            <div id="customInputs">
                <div>
                    <label for="customMin">Custom Min Tension:</label>
                    <input type="number" id="customMin" name="customMin" step="0.1">
                </div>
                <div>
                    <label for="customMax">Custom Max Tension:</label>
                    <input type="number" id="customMax" name="customMax" step="0.1">
                </div>
            </div>
            <div style="width: 100%;">
                <label for="tension">Calculated Belt Tension (N):</label>
                <input type="text" id="tension" name="tension" readonly>
            </div>
            <div style="width: 100%;">
                <label for="rangeCheck">Is your tension within range?</label>
                <input type="text" id="rangeCheck" name="rangeCheck" readonly>
            </div>
            <button type="button" onclick="calculateTension()">Calculate</button>
        </form>

        <div class="result" id="resultContainer" style="display: none;">
            <p><strong>Belt Tension (N):</strong> <span id="resultTension"></span></p>
            <p><strong>Within Range:</strong> <span id="resultRange"></span></p>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContainer = document.getElementById('mainContainer');
            
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContainer.style.display = 'block';
            }, 3000); // Adjusted loading time
        });

        function toggleCustomInputs() {
            const printerModel = document.getElementById('printerModel').value;
            const customInputs = document.getElementById('customInputs');
            customInputs.style.display = printerModel === 'Custom' ? 'block' : 'none';
        }

        function calculateTension() {
            const displayValue = parseFloat(document.getElementById('displayValue').value);
            const printerModel = document.getElementById('printerModel');
            let minTension, maxTension;

            if (printerModel.value === 'Custom') {
                minTension = parseFloat(document.getElementById('customMin').value);
                maxTension = parseFloat(document.getElementById('customMax').value);

                if (isNaN(minTension) || isNaN(maxTension)) {
                    alert('Please enter valid custom min and max values.');
                    return;
                }
            } else {
                minTension = parseFloat(printerModel.options[printerModel.selectedIndex].getAttribute('data-min'));
                maxTension = parseFloat(printerModel.options[printerModel.selectedIndex].getAttribute('data-max'));
            }

            if (isNaN(displayValue)) {
                alert('Please enter a valid display value.');
                return;
            }

            // Correct formula for tension calculation
            const beltTension = (7.67364 * displayValue) - 33.716736;

            // Check if within range
            const withinRange = beltTension >= minTension && beltTension <= maxTension ? 'YES' : 'NO';

            // Update the results
            document.getElementById('tension').value = beltTension.toFixed(2);
            document.getElementById('rangeCheck').value = withinRange;

            // Display results in the result container with animation
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.style.display = 'block';
            resultContainer.style.opacity = '0';
            setTimeout(() => {
                resultContainer.style.opacity = '1';
            }, 10);
            
            document.getElementById('resultTension').innerText = beltTension.toFixed(2);
            document.getElementById('resultRange').innerText = withinRange;
        }
    </script>
